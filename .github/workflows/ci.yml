name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Quality checks (runs on all pushes and PRs)
  # ============================================
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-features

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # ============================================
  # Version calculation (main branch only)
  # ============================================
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Calculate version
        id: version
        run: |
          # Read major.minor from version.toml
          MAJOR=$(grep '^major' version.toml | sed 's/.*= *//')
          MINOR=$(grep '^minor' version.toml | sed 's/.*= *//')

          # Patch = GitHub Actions run number
          PATCH=${{ github.run_number }}

          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Calculated version: ${VERSION}"

  # ============================================
  # Release builds (main branch only, after tests pass)
  # ============================================
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [test, lint, version]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Patch Cargo.toml version
        shell: bash
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          echo "Setting version to ${VERSION}"
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          else
            sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          fi
          grep "^version" Cargo.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../gabb-${{ matrix.target }}.tar.gz gabb

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/gabb.exe -DestinationPath gabb-${{ matrix.target }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: gabb-${{ matrix.target }}
          path: gabb-${{ matrix.target }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: gabb-${{ matrix.target }}
          path: gabb-${{ matrix.target }}.zip

  # ============================================
  # Universal macOS binary
  # ============================================
  universal-macos:
    name: Create Universal macOS Binary
    runs-on: macos-latest
    needs: [build-release, version]
    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: gabb-x86_64-apple-darwin

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: gabb-aarch64-apple-darwin

      - name: Create universal binary
        run: |
          mkdir -p x86_64 aarch64 universal
          tar -xzf gabb-x86_64-apple-darwin.tar.gz -C x86_64
          tar -xzf gabb-aarch64-apple-darwin.tar.gz -C aarch64
          lipo -create -output universal/gabb x86_64/gabb aarch64/gabb
          cd universal
          tar -czvf ../gabb-universal-apple-darwin.tar.gz gabb

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: gabb-universal-apple-darwin
          path: gabb-universal-apple-darwin.tar.gz

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-release, universal-macos, version]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release
          mv artifacts/gabb-x86_64-apple-darwin/*.tar.gz release/
          mv artifacts/gabb-aarch64-apple-darwin/*.tar.gz release/
          mv artifacts/gabb-universal-apple-darwin/*.tar.gz release/
          mv artifacts/gabb-x86_64-unknown-linux-musl/*.tar.gz release/
          mv artifacts/gabb-x86_64-pc-windows-msvc/*.zip release/
          cd release
          sha256sum *.tar.gz *.zip > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.version.outputs.tag }}
          git push origin ${{ needs.version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: ${{ needs.version.outputs.tag }}
          files: release/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Update Homebrew Formula
  # ============================================
  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: [release, version]
    steps:
      - name: Download SHA256SUMS
        run: |
          TAG="${{ needs.version.outputs.tag }}"
          curl -L "https://github.com/gabb-software/gabb-cli/releases/download/${TAG}/SHA256SUMS.txt" -o SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract SHA256 hashes
        id: sha
        run: |
          echo "aarch64=$(grep aarch64-apple-darwin SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "x86_64=$(grep x86_64-apple-darwin SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux=$(grep x86_64-unknown-linux-musl SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: gabb-software/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          cat > homebrew-tap/Formula/gabb.rb << 'EOF'
          # typed: false
          # frozen_string_literal: true

          class Gabb < Formula
            desc "Fast local code indexing CLI for TypeScript and Rust projects"
            homepage "https://github.com/gabb-software/gabb-cli"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/gabb-software/gabb-cli/releases/download/v#{version}/gabb-aarch64-apple-darwin.tar.gz"
                sha256 "AARCH64_PLACEHOLDER"
              else
                url "https://github.com/gabb-software/gabb-cli/releases/download/v#{version}/gabb-x86_64-apple-darwin.tar.gz"
                sha256 "X86_64_PLACEHOLDER"
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/gabb-software/gabb-cli/releases/download/v#{version}/gabb-x86_64-unknown-linux-musl.tar.gz"
                sha256 "LINUX_PLACEHOLDER"
              end
            end

            def install
              bin.install "gabb"
            end

            test do
              assert_match "gabb", shell_output("#{bin}/gabb --version")
            end
          end
          EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" homebrew-tap/Formula/gabb.rb
          sed -i "s/AARCH64_PLACEHOLDER/${{ steps.sha.outputs.aarch64 }}/" homebrew-tap/Formula/gabb.rb
          sed -i "s/X86_64_PLACEHOLDER/${{ steps.sha.outputs.x86_64 }}/" homebrew-tap/Formula/gabb.rb
          sed -i "s/LINUX_PLACEHOLDER/${{ steps.sha.outputs.linux }}/" homebrew-tap/Formula/gabb.rb

          cat homebrew-tap/Formula/gabb.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/gabb.rb
          git commit -m "Update gabb to ${{ needs.version.outputs.version }}"
          git push

  # ============================================
  # Update Scoop Manifest
  # ============================================
  update-scoop:
    name: Update Scoop Manifest
    runs-on: ubuntu-latest
    needs: [release, version]
    steps:
      - name: Download SHA256SUMS
        run: |
          TAG="${{ needs.version.outputs.tag }}"
          curl -L "https://github.com/gabb-software/gabb-cli/releases/download/${TAG}/SHA256SUMS.txt" -o SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract SHA256 hash
        id: sha
        run: |
          echo "windows=$(grep x86_64-pc-windows-msvc SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Checkout scoop-bucket
        uses: actions/checkout@v4
        with:
          repository: gabb-software/scoop-bucket
          token: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          path: scoop-bucket

      - name: Update manifest
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          cat > scoop-bucket/gabb.json << EOF
          {
              "version": "${VERSION}",
              "description": "Fast local code indexing CLI for TypeScript, Rust, Kotlin, and C++ projects",
              "homepage": "https://github.com/gabb-software/gabb-cli",
              "license": "MIT",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/gabb-software/gabb-cli/releases/download/v${VERSION}/gabb-x86_64-pc-windows-msvc.zip",
                      "hash": "${{ steps.sha.outputs.windows }}"
                  }
              },
              "bin": "gabb.exe",
              "checkver": "github",
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/gabb-software/gabb-cli/releases/download/v\$version/gabb-x86_64-pc-windows-msvc.zip"
                      }
                  }
              }
          }
          EOF
          cat scoop-bucket/gabb.json

      - name: Commit and push
        run: |
          cd scoop-bucket
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gabb.json
          git commit -m "Update gabb to ${{ needs.version.outputs.version }}"
          git push
