name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../gabb-cli-${{ matrix.target }}.tar.gz gabb-cli
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gabb-cli-${{ matrix.target }}
          path: gabb-cli-${{ matrix.target }}.tar.gz

  universal-macos:
    name: Create Universal macOS Binary
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: gabb-cli-x86_64-apple-darwin

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: gabb-cli-aarch64-apple-darwin

      - name: Create universal binary
        run: |
          mkdir -p x86_64 aarch64 universal
          tar -xzf gabb-cli-x86_64-apple-darwin.tar.gz -C x86_64
          tar -xzf gabb-cli-aarch64-apple-darwin.tar.gz -C aarch64
          lipo -create -output universal/gabb-cli x86_64/gabb-cli aarch64/gabb-cli
          cd universal
          tar -czvf ../gabb-cli-universal-apple-darwin.tar.gz gabb-cli

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: gabb-cli-universal-apple-darwin
          path: gabb-cli-universal-apple-darwin.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, universal-macos]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release
          mv artifacts/gabb-cli-x86_64-apple-darwin/*.tar.gz release/
          mv artifacts/gabb-cli-aarch64-apple-darwin/*.tar.gz release/
          mv artifacts/gabb-cli-universal-apple-darwin/*.tar.gz release/
          mv artifacts/gabb-cli-x86_64-unknown-linux-gnu/*.tar.gz release/
          cd release
          sha256sum *.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    if: ${{ secrets.HOMEBREW_TAP_TOKEN != '' }}
    steps:
      - name: Download SHA256SUMS
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          curl -L "https://github.com/gabb-software/gabb-cli/releases/download/${VERSION}/SHA256SUMS.txt" -o SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract SHA256 hashes
        id: sha
        run: |
          echo "aarch64=$(grep aarch64-apple-darwin SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "x86_64=$(grep x86_64-apple-darwin SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux=$(grep x86_64-unknown-linux-gnu SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: gabb-software/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          cat > homebrew-tap/Formula/gabb-cli.rb << 'EOF'
          # typed: false
          # frozen_string_literal: true

          class GabbCli < Formula
            desc "Fast local code indexing CLI for TypeScript and Rust projects"
            homepage "https://github.com/gabb-software/gabb-cli"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/gabb-software/gabb-cli/releases/download/v#{version}/gabb-cli-aarch64-apple-darwin.tar.gz"
                sha256 "AARCH64_PLACEHOLDER"
              else
                url "https://github.com/gabb-software/gabb-cli/releases/download/v#{version}/gabb-cli-x86_64-apple-darwin.tar.gz"
                sha256 "X86_64_PLACEHOLDER"
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/gabb-software/gabb-cli/releases/download/v#{version}/gabb-cli-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "LINUX_PLACEHOLDER"
              end
            end

            def install
              bin.install "gabb-cli"
            end

            test do
              assert_match "gabb-cli", shell_output("#{bin}/gabb-cli --version")
            end
          end
          EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" homebrew-tap/Formula/gabb-cli.rb
          sed -i "s/AARCH64_PLACEHOLDER/${{ steps.sha.outputs.aarch64 }}/" homebrew-tap/Formula/gabb-cli.rb
          sed -i "s/X86_64_PLACEHOLDER/${{ steps.sha.outputs.x86_64 }}/" homebrew-tap/Formula/gabb-cli.rb
          sed -i "s/LINUX_PLACEHOLDER/${{ steps.sha.outputs.linux }}/" homebrew-tap/Formula/gabb-cli.rb

          cat homebrew-tap/Formula/gabb-cli.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/gabb-cli.rb
          git commit -m "Update gabb-cli to ${GITHUB_REF#refs/tags/v}"
          git push
