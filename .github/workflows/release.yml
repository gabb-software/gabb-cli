name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../gabb-cli-${{ matrix.target }}.tar.gz gabb-cli
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gabb-cli-${{ matrix.target }}
          path: gabb-cli-${{ matrix.target }}.tar.gz

  universal-macos:
    name: Create Universal macOS Binary
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: gabb-cli-x86_64-apple-darwin

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: gabb-cli-aarch64-apple-darwin

      - name: Create universal binary
        run: |
          mkdir -p x86_64 aarch64 universal
          tar -xzf gabb-cli-x86_64-apple-darwin.tar.gz -C x86_64
          tar -xzf gabb-cli-aarch64-apple-darwin.tar.gz -C aarch64
          lipo -create -output universal/gabb-cli x86_64/gabb-cli aarch64/gabb-cli
          cd universal
          tar -czvf ../gabb-cli-universal-apple-darwin.tar.gz gabb-cli

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: gabb-cli-universal-apple-darwin
          path: gabb-cli-universal-apple-darwin.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, universal-macos]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release
          mv artifacts/gabb-cli-x86_64-apple-darwin/*.tar.gz release/
          mv artifacts/gabb-cli-aarch64-apple-darwin/*.tar.gz release/
          mv artifacts/gabb-cli-universal-apple-darwin/*.tar.gz release/
          mv artifacts/gabb-cli-x86_64-unknown-linux-gnu/*.tar.gz release/
          cd release
          sha256sum *.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Trigger homebrew tap update
        run: |
          echo "Release complete! To update homebrew tap:"
          echo "1. Get SHA256 from release assets"
          echo "2. Update formula in homebrew-tap repo"
          echo ""
          echo "Or set up automatic updates with a PAT and repository_dispatch"
