name: Release

on:
  push:
    branches: [main]
    paths:
      - 'version.toml'

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Quality checks (must pass before release)
  # ============================================
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust
      - run: cargo test --all-features

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # ============================================
  # Version calculation
  # ============================================
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Calculate version
        id: version
        run: |
          MAJOR=$(grep '^major' version.toml | sed 's/.*= *//')
          MINOR=$(grep '^minor' version.toml | sed 's/.*= *//')
          PATCH=$(grep '^patch' version.toml | sed 's/.*= *//')
          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Calculated version: ${VERSION}"

  # ============================================
  # Release builds
  # ============================================
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [test, lint, version]
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust
        with:
          target: ${{ matrix.target }}

      - uses: ./.github/actions/patch-version
        with:
          version: ${{ needs.version.outputs.version }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - uses: ./.github/actions/package-binary
        with:
          target: ${{ matrix.target }}

  # ============================================
  # Universal macOS binary
  # ============================================
  universal-macos:
    name: Create Universal macOS Binary
    runs-on: macos-latest
    needs: [build-release, version]
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gabb-*-apple-darwin
          path: artifacts

      - name: Create universal binary
        run: |
          mkdir -p x86_64 aarch64 universal
          tar -xzf artifacts/gabb-x86_64-apple-darwin/gabb-x86_64-apple-darwin.tar.gz -C x86_64
          tar -xzf artifacts/gabb-aarch64-apple-darwin/gabb-aarch64-apple-darwin.tar.gz -C aarch64
          lipo -create -output universal/gabb x86_64/gabb aarch64/gabb
          tar -czvf gabb-universal-apple-darwin.tar.gz -C universal gabb

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: gabb-universal-apple-darwin
          path: gabb-universal-apple-darwin.tar.gz

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-release, universal-macos, version]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-git-bot

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release
          find artifacts -name '*.tar.gz' -exec mv {} release/ \;
          find artifacts -name '*.zip' -exec mv {} release/ \;
          cd release && sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create tag and release
        run: |
          git tag ${{ needs.version.outputs.tag }}
          git push origin ${{ needs.version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: ${{ needs.version.outputs.tag }}
          files: release/*
          generate_release_notes: true
          draft: false

  # ============================================
  # Update Package Managers
  # ============================================
  update-homebrew:
    name: Update Homebrew
    runs-on: ubuntu-latest
    needs: [release, version]
    steps:
      - uses: actions/checkout@v4

      - name: Download and parse checksums
        id: sha
        run: |
          TAG="${{ needs.version.outputs.tag }}"
          curl -L "https://github.com/gabb-software/gabb-cli/releases/download/${TAG}/SHA256SUMS.txt" -o SHA256SUMS.txt
          echo "aarch64=$(grep aarch64-apple-darwin SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "x86_64=$(grep x86_64-apple-darwin SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux=$(grep x86_64-unknown-linux-musl SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        env:
          VERSION: ${{ needs.version.outputs.version }}
          SHA256_AARCH64: ${{ steps.sha.outputs.aarch64 }}
          SHA256_X86_64: ${{ steps.sha.outputs.x86_64 }}
          SHA256_LINUX: ${{ steps.sha.outputs.linux }}
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: ./.github/scripts/update-homebrew.sh

  update-scoop:
    name: Update Scoop
    runs-on: ubuntu-latest
    needs: [release, version]
    steps:
      - uses: actions/checkout@v4

      - name: Download and parse checksums
        id: sha
        run: |
          TAG="${{ needs.version.outputs.tag }}"
          curl -L "https://github.com/gabb-software/gabb-cli/releases/download/${TAG}/SHA256SUMS.txt" -o SHA256SUMS.txt
          echo "windows=$(grep x86_64-pc-windows-msvc SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Update Scoop manifest
        env:
          VERSION: ${{ needs.version.outputs.version }}
          SHA256_WINDOWS: ${{ steps.sha.outputs.windows }}
          GITHUB_TOKEN: ${{ secrets.SCOOP_BUCKET_TOKEN }}
        run: ./.github/scripts/update-scoop.sh
